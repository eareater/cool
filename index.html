<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Roof Rain Water Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="ui">
    <label>Grid:
      <select id="grid">
        <option>128</option>
        <option>192</option>
        <option selected>256</option>
      </select>
    </label>
    <label>Rain (mm/hr):
      <input id="rain" type="range" min="0" max="120" step="1" value="5" />
      <span id="rainLabel">5</span>
    </label>
    <label>Ramp rain:
      <input id="ramp" type="checkbox" checked />
    </label>
    <label>Strength (Pa):
      <input id="strength" type="range" min="200" max="8000" step="50" value="3000" />
      <span id="strengthLabel">3000</span>
    </label>
    <label>Drag k:
      <input id="drag" type="range" min="0" max="2" step="0.02" value="0.3" />
      <span id="dragLabel">0.30</span>
    </label>
    <label>Viscosity Î½:
      <input id="visc" type="range" min="0" max="0.01" step="0.0002" value="0.002" />
      <span id="viscLabel">0.0020</span>
    </label>
    <button id="reset">Reset</button>
    <span>Draw roof: LMB, Erase: RMB</span>
  </div>
  <canvas id="sim" width="768" height="512"></canvas>
  <script src="main.js"></script>
</body>
</html>
